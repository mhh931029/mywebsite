<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>订单详情</title>
	<link rel="stylesheet" type="text/css" href="css/details.css">
	<link rel="stylesheet" type="text/css" href="css/barcode.css">
  <script type="text/javascript" src="../helper/listinquiryresult.js"></script>
</head>
<body>
	 <!-- 头部 -->
	<header id="box">
    	<div id="header">
        	<div id="header_content">
            	<div id="header_div_img">
                	<img id="header_img" src="img/logo.png">
            	</div>
            	<div id="header_button">
                	<ul>
                    	<li>
                     		<button type="submit" id="btn2">返回</button>
                    	</li>
                    	<li>
                       	<button type="submit" class="btn btn-default" role="group" onclick="print()">打印</button>
                    	</li>
                	</ul>
            	</div>
        	</div>
    	</div>
	</header>

<div class="h1box">
	  <h1 class="h1style">订单详情</h1>
</div>
<div class="content">
    <div id="profile_box">
        <table border="1" bordercolor="black" bordercolordark="black" bordercolorlight="black" align="center" cellpadding="0" cellspacing="0">
            <tr>
                <td style="width: 18%;height:30px">医生姓名</td>
                <td style="width: 15%;">患者姓名</td>
                <td style="width: 20%;">联系方式</td>
                <td style="width: 20%;">下单日期</td>
                <td style="width: 10%;">金额</td>
                <td style="width: 30%;">订单编号</td>
            </tr>
            <tr>
                <td style="width: 15%;height:30px" id="doctorName"></td>
                <td id="patientName"></td>
                <td id="patientPhone"></td>
                <td id="times"></td>
                <td id="price"></td>
                <td id="orderNumber"></td>
            </tr>
        </table>
    </div>
</div>
<div id="box4">
    <div id="oBox1">
        <h4>试做信息</h4>
    </div>
    <div id="oBox2">
        <h4>随单附品</h4>
    </div>
</div>
<script type="text/javascript" src="../helper/request.js"></script>
<script type="text/javascript" src="js/detailss.js"></script>
</body>
</html>
